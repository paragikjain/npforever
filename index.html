<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Parag ‚ù§Ô∏è Nimisha | Wedding Countdown</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;400;600&display=swap"
    rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      height: 100vh;
      background: url('https://raw.githubusercontent.com/paragikjain/npforever/main/1.JPG') no-repeat center center/cover;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      color: white;
      text-align: center;
      overflow: hidden;
      position: relative;
    }

    /* Overlay for elegant dark tint */
    body::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.45);
      z-index: 0;
    }

    .content {
      position: relative;
      z-index: 2;
      max-width: 90%;
      animation: fadeIn 2s ease-in;
    }

    h1 {
      font-family: 'Great Vibes', cursive;
      font-size: 4rem;
      margin-bottom: 0.8rem;
      color: #ffdde1;
      text-shadow: 0 0 25px rgba(255, 200, 200, 0.6);
    }

    .names {
      font-size: 2rem;
      color: #fff8e7;
      margin-bottom: 2rem;
      letter-spacing: 1px;
    }

    .countdown {
      display: grid;
      grid-template-columns: repeat(4, auto);
      justify-content: center;
      gap: 1rem;
      margin-top: 1.5rem;
    }

    .countdown div {
      background: rgba(255, 255, 255, 0.15);
      padding: 1rem 1.5rem;
      border-radius: 1rem;
      backdrop-filter: blur(6px);
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.15);
    }

    .countdown span {
      display: block;
      font-size: 2rem;
      font-weight: 600;
      color: #fff;
    }

    .label {
      font-size: 0.9rem;
      opacity: 0.8;
    }

    .venue {
      margin-top: 3rem;
      font-size: 1.2rem;
      color: #ffe9e9;
      line-height: 1.6;
    }

    .location-link {
  color: inherit; /* match text color (white/pink theme) */
  text-decoration: none;
  font-weight: 600; /* bold text */
  display: inline-flex;
  align-items: center;
  gap: 0.3rem;
  transition: color 0.3s ease, text-shadow 0.3s ease;
}

.location-link:hover {
  color: #ffdede; /* romantic soft pink hover */
  text-shadow: 0 0 8px rgba(255, 220, 220, 0.4);
}

.location-icon {
  color: #ffd700; /* elegant gold icon */
  font-size: 1.1rem;
  transform: translateY(1px);
}


    footer {
      position: absolute;
      bottom: 1rem;
      font-size: 0.9rem;
      opacity: 0.8;
      z-index: 2;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(30px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .venue a {
      color: inherit;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s ease;
    }

    .venue a:hover {
      color: #fff;
      text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
    }


    /* üå∏ MOBILE VIEW STYLING (Improved for Better Balance) */
    @media (max-width: 574px) {
      body {
        background: url('https://raw.githubusercontent.com/paragikjain/npforever/main/2.JPG') no-repeat center center/cover;
        background-attachment: scroll;
        height: 100vh;
      }

      .content {
        max-width: 95%;
        padding: 1rem;
        margin-top: 4.5rem;
        /* ‚úÖ pushes everything slightly lower */
      }

      h1 {
        font-size: 2.6rem;
        margin-top: 1.5rem;
        /* ‚úÖ shifts title down */
        text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
      }

      .names {
        font-size: 1.4rem;
        margin-top: 1rem;
        margin-bottom: 1.5rem;
      }

      /* Arrange countdown: 2 top + 2 bottom */
      .countdown {
        grid-template-columns: repeat(2, 1fr);
        gap: 1rem;
      }

      .countdown div {
        padding: 0.8rem 1rem;
        border-radius: 0.8rem;
      }

      .countdown span {
        font-size: 1.6rem;
      }

      .label {
        font-size: 0.8rem;
      }

      .venue {
        font-size: 1rem;
        margin-top: 2rem;
      }

      footer {
        font-size: 0.8rem;
      }
    }
  </style>
</head>

<body>
  <div class="content">
    <h1>Parag ‚ù§Ô∏è Nimisha</h1>
    <div class="names">Are Getting Married!</div>
    <div class="countdown" id="countdown">
      <div><span id="days">00</span>
        <div class="label">Days</div>
      </div>
      <div><span id="hours">00</span>
        <div class="label">Hours</div>
      </div>
      <div><span id="minutes">00</span>
        <div class="label">Minutes</div>
      </div>
      <div><span id="seconds">00</span>
        <div class="label">Seconds</div>
      </div>
    </div>

   <div class="venue">
  <p>30th November, 11:00 AM</p>
  <p>
    <a href="https://maps.app.goo.gl/KiABUQHLhE4hLNGw8" target="_blank" rel="noopener noreferrer" class="location-link">
      <span class="location-icon">üìç</span>
      <strong>Aashish Farm House, Partapur</strong>
    </a>
  </p>
</div>

  </div>

  <audio id="bg-music" loop>
    <source src="https://raw.githubusercontent.com/paragikjain/npforever/main/romantic.mp3" type="audio/mpeg">
  </audio>

  <footer>With love, Parag & Nimisha ‚ù§Ô∏è</footer>

  <script>
    const weddingDate = new Date("Nov 30, 2025 11:00:00").getTime();
    const countdown = document.getElementById("countdown");

    const x = setInterval(() => {
      const now = new Date().getTime();
      const distance = weddingDate - now;

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      document.getElementById("days").innerText = days;
      document.getElementById("hours").innerText = hours;
      document.getElementById("minutes").innerText = minutes;
      document.getElementById("seconds").innerText = seconds;

      if (distance < 0) {
        clearInterval(x);
        countdown.innerHTML = "The Wedding Has Begun üéâ";
      }
    }, 1000);

    const audio = document.getElementById('bg-music');

    // Try autoplay immediately
    audio.play().catch(() => {
      // If browser blocks autoplay, start after first click/touch
      document.body.addEventListener('click', () => {
        audio.play();
      }, { once: true });
    });

    // ‚úÖ Ensure infinite loop (even if loop attribute fails)
    audio.addEventListener('ended', () => {
      audio.currentTime = 0;
      audio.play();
    });
  </script>
</body>

</html>
