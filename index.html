<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Parag ‚ù§Ô∏è Nimisha | Wedding Countdown</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      height: 100vh;
      background: url('1.jpg') no-repeat center center/cover;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      color: white;
      text-align: center;
      overflow: hidden;
    }

    /* Overlay for soft tint */
    body::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.45);
      z-index: 0;
    }

    .content {
      position: relative;
      z-index: 2;
      max-width: 90%;
      animation: fadeIn 2s ease-in;
    }

    h1 {
      font-family: 'Great Vibes', cursive;
      font-size: 4rem;
      margin-bottom: 1rem;
      color: #ffdde1;
      text-shadow: 0 0 20px rgba(255, 200, 200, 0.5);
    }

    .names {
      font-size: 2rem;
      color: #fff8e7;
    }

    .countdown {
      margin-top: 2rem;
      display: flex;
      justify-content: center;
      gap: 1rem;
    }

    .countdown div {
      background: rgba(255, 255, 255, 0.15);
      padding: 1rem 1.5rem;
      border-radius: 1rem;
      backdrop-filter: blur(4px);
    }

    .countdown span {
      display: block;
      font-size: 2rem;
      font-weight: 600;
      color: #fff;
    }

    .label {
      font-size: 0.9rem;
      opacity: 0.8;
    }

    .venue {
      margin-top: 3rem;
      font-size: 1.2rem;
      color: #ffe9e9;
    }

    footer {
      position: absolute;
      bottom: 1rem;
      font-size: 0.9rem;
      opacity: 0.7;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Floating animation for sparkles */
    .sparkle {
      position: absolute;
      width: 6px;
      height: 6px;
      background: rgba(255,255,255,0.8);
      border-radius: 50%;
      animation: floatUp 6s linear infinite;
    }

    @keyframes floatUp {
      from { transform: translateY(100vh) scale(1); opacity: 1; }
      to { transform: translateY(-10vh) scale(0.5); opacity: 0; }
    }

  </style>
</head>
<body>

  <div class="content">
    <h1>Parag ‚ù§Ô∏è Nimisha</h1>
    <div class="names">Are Getting Married!</div>
    <div class="countdown" id="countdown">
      <div><span id="days">00</span><div class="label">Days</div></div>
      <div><span id="hours">00</span><div class="label">Hours</div></div>
      <div><span id="minutes">00</span><div class="label">Minutes</div></div>
      <div><span id="seconds">00</span><div class="label">Seconds</div></div>
    </div>

    <div class="venue">
      <p>30th November, 11:00 AM</p>
      <p>Aashish Farm House, Partapur</p>
    </div>
  </div>

  <audio autoplay loop>
    <source src="romantic.mp3" type="audio/mpeg">
  </audio>

  <footer>With love, Parag & Nimisha ‚ù§Ô∏è</footer>

  <script>
    const weddingDate = new Date("Nov 30, 2025 11:00:00").getTime();

    const x = setInterval(function() {
      const now = new Date().getTime();
      const distance = weddingDate - now;

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      document.getElementById("days").innerHTML = days;
      document.getElementById("hours").innerHTML = hours;
      document.getElementById("minutes").innerHTML = minutes;
      document.getElementById("seconds").innerHTML = seconds;

      if (distance < 0) {
        clearInterval(x);
        document.getElementById("countdown").innerHTML = "The Wedding Has Begun üéâ";
      }
    }, 1000);

    // Generate sparkles
    for (let i = 0; i < 30; i++) {
      const sparkle = document.createElement('div');
      sparkle.classList.add('sparkle');
      sparkle.style.left = Math.random() * 100 + 'vw';
      sparkle.style.animationDelay = Math.random() * 5 + 's';
      sparkle.style.animationDuration = 5 + Math.random() * 5 + 's';
      document.body.appendChild(sparkle);
    }
  </script>
</body>
</html>
